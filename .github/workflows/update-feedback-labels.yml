name: 'Update feedback labels on comment'
on: 'issue_comment'

jobs:
  feedback:
    if: github.event.issue && github.event.issue.labels && contains(github.event.issue.labels.*.name, 'needs feedback')
    runs-on: ubuntu-latest
    steps:
    - name: Echo github obj
      run: echo "${{ toJson(github.event.issue.labels) }}"
    - name: Add has feedback
      uses: actions-ecosystem/action-add-labels@v1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        labels: 'has feedback'
    - name: remove needs feedback
      uses: actions-ecosystem/action-remove-labels@v1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        labels: 'needs feedback'
